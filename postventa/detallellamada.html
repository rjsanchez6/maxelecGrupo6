      <h4 class="mb-3">Reclamo 235678F</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="Juan Alfonso" readonly="readonly">
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" value="Rojas" readonly="readonly">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Correo electrónico</label>
            <input type="text" class="form-control" placeholder="" value="juanrojas@gmail.com" readonly="readonly">
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Teléfono</label>
            <input type="text" class="form-control" placeholder="" value="3624152861" readonly="readonly">
          </div>
        </div>
        <div class="mb-3">
          <label for="address">Dirección</label>
          <input type="text" class="form-control" id="address" value="Lopez y Planes 589" readonly="readonly">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="country">Provincia</label>
            <input type="text" class="form-control" value="Chaco" readonly="readonly">
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="state">Ciudad</label>
             <input type="text" class="form-control" value="Resistencia" readonly="readonly">
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="country">Producto</label>
             <input type="text" class="form-control" value="Anafe" readonly="readonly">
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">Tipo</label>
            <input type="text" class="form-control" value="A gas" readonly="readonly">
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">Modelo</label>
            <input type="text" class="form-control" value="TGNC050RH" readonly="readonly">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Comercio donde se adquirió</label>
            <input type="text" class="form-control" value="Musimundo" readonly="readonly">
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Fecha de compra</label>
            <input type="text" class="form-control" value="25/05/2019" readonly="readonly">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="firstName">Descripción del problema</label>
            <textarea class="form-control" readonly="readonly" rows="3">Fallo en el regulador lo que generaba una pérdida a la hora de realizar la conexión. Se solucionó cambiando el regulador</textarea>
          </div>
        </div>
         <div class="row">
          <div class="col-md-1 mb-3">
            <label for="firstName">Estado</label>
          </div>
          <div class="col-md-3 mb-3">
            <input type="text" class="form-control" value="Cerrado" readonly="readonly">
          </div>
        </div>
    
        <div class="row center-block">
        <div class="col-md-12 mb-3 text-center">
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#Modal">Eliminar
          </button>&nbsp;&nbsp;&nbsp;&nbsp;

<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">

       ¿Desea elimnar la consulta?

        <input type="button" onclick=" location.href='motivo.html' " value="Eliminar" class="btn btn-outline-secondary center-block">
