      <h4 class="mb-3">Nuevo reclamo</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Correo electrónico</label>
            <input type="text" class="form-control" placeholder="" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Teléfono</label>
            <input type="text" class="form-control" placeholder="" value="" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="address">Dirección</label>
          <input type="text" class="form-control" id="address" placeholder="" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="country">Provincia</label>
            <select class="custom-select d-block w-100" id="provincia" required>
                            <option>Chaco</option>
                            <option>Corrientes</option>
                            <option>Formosa</option>
                            <option>Misiones</option>
                        </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="state">Ciudad</label>
            <select class="custom-select d-block w-100" id="ciudad" required>
                            <option>Resistencia</option>
                            <option>Sáenz Peña</option>
                            <option>Barranqueras</option>
                            <option>Fontana</option>
                        </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="country">Producto</label>
            <select class="custom-select d-block w-100" id="producto" required>
                            <option>Termotanque</option>
                            <option>Anafe</option>
                        </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">Tipo</label>
            <select class="custom-select d-block w-100" id="tipo" required>
                            <option>Eléctrico</option>
                            <option>A gas</option>
                        </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">Modelo</label>
            <select class="custom-select d-block w-100" id="modelo" required>
                            <option>H1235JL</option>
                            <option>SL856</option>
                            <option>FR8200</option>
                            <option>RL3500-S</option>
                        </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Comercio donde se adquirió</label>
            <input type="text" class="form-control" placeholder="" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Fecha de compra</label>
            <input type="date" class="form-control" placeholder="" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="firstName">Descripción del problema</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 mb-3">
            <label for="firstName">Derivada en</label>
          </div>
          <div class="col-md-3 mb-3">
            <select class="custom-select d-block w-100" id="status" required>
                            <option>Reclamo</option>
                            <option>Solución</option>
                        </select>
          </div>
        </div>
        <div class="row center-block">
        <div class="col-md-12 mb-3 text-center">
          <input type="button" onclick=" location.href='index.html' " value="Agregar" class="btn btn-outline-secondary center-block">
        </div>
